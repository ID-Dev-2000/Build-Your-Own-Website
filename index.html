<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Creator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="inputDiv">
        <h1>Create Your Own Website!</h1>
        <input type="text" id="inputWebsiteName" placeholder="Enter Website Name">
        <input type="text" id="inputBodyText" placeholder="Enter Website Text" width="500px" height="500px">
        <button id="submitDataButton">Submit</button>
    </div>
    <div id="userContentDiv">
        <h1 id="userWebsiteName"></h1>
        <p id="userBodyText"></p>
        <button id="resetPageButton">RESET</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
